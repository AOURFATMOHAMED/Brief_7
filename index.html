<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Libraire Jarir </title>
</head>
<body>
  <!-- formulaire de validation side client -->
    <form id="form">
      <h3>Entrer les informations de votre nouvel ouvrage </h3>
       <h2><label for="titre">Titre</label></h2> 
        <p class="error"></p>
        <input id="titre" name="titre" type="text">
        <br>
       <h2> <label for="auteur">Auteur</label></h2>
        <p class="error"></p>
        <input id="auteur" name="auteur" type="text">
        <br>

        <h2><label for="prix">Prix</label></h2>
        <p class="error"></p>
        <input id="prix" name="prix" type="text">
        <br>

        <h2><label for="date de publication">Date de publication</label></h2>
        <p class="error"></p>
        <input id="date-de-publication" name="date de publication" type="date">
        <br>

        <h2><label for="langue">Langue</label></h2>
        <p class="error"></p>
        <select id="langue" name="langue">
          <option disabled hidden selected value >sélectionner une langue</option>
          <option value="Arabe">Arabe</option>
          <option value="Anglais">Anglais</option>
          <option value="Francais">Francais</option>
      </select>

<!-- les radios boutons de types d'ouvrage  -->

        <br>
        <h2><label for="type">Type</label></h2>
        <p class="error"></p>
        <div id="type-input">
         <input type="radio" id="Roman" name="Selectionner" value="Roman">
          <label for="Roman">Roman</label><br>
          <input type="radio" id="Essai" name="Selectionner" value="Essai" >
          <label for="Essai">Essai</label><br>
          <input type="radio" id="Bande-Dessinée" name="Selectionner" value="Bande-Dessinée">
          <label for="Bande-Dessinée">Bande-Dessinée</label>
       </div>

       <!-- bouton de validation des données  -->

      <button type="submit" id="ajouterBtn"><a href="#table"> Ajouter<a href="#table"></button>
      <!-- bouton de valider les changements du formulaire -->
      <a href="#table"> <input type="button" onclick="btnChanger()" value="Changer" id="changerBtn" ></a>
    </form>

   <a</a> <table id="table"> </a>
      <tr>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Prix</th>
          <th>Date de publication</th>
          <th>Langue</th>
          <th>Type</th>
          <th>supprimer ou editer votr choix</th>
      </tr>

    </table>

<script src="script.js"></script>
 
</body>
</html>
